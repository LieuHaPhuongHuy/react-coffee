{% extends 'client/layout/base.html' %}

{% block content %}

<div class="">
    <h1 class="text-center text-3xl font-bold text-yellow-700 py-5">ĐĂNG KÝ</h1>
    <form action="/sign-up" method="post" class="flex flex-col items-center gap-5">
        <div class="flex items-center gap-5">
            <div class="min-w-[10rem] flex justify-end gap-2 items-center">
                <i class="fa-solid fa-user"></i>
                <label for="fullname">Họ và tên:
                </label>
            </div>
            <input type="text" name="fullname" id="fullname" class="w-72 py-2 px-5 rounded-full focus-within:outline-none">
        </div>
        <div class="flex items-center gap-5">
            <div class="min-w-[10rem] flex justify-end gap-2 items-center">
                <i class="fa-solid fa-user"></i>
                <label for="username">Tên tài khoản:
                </label>
            </div>
            <input type="text" name="username" id="username" class="w-72 py-2 px-5 rounded-full focus-within:outline-none">
        </div>
        <div class="flex items-center gap-5">
            <div class="min-w-[10rem] flex justify-end gap-2 items-center">
                <i class="fa-solid fa-lock"></i>
                <label for="password">
                    Mật khẩu:
                </label>
            </div>
            <input type="password" name="password" id="password" class="w-72 py-2 px-5 rounded-full focus-within:outline-none">
        </div>
        <div class="flex items-center gap-5">
            <div class="min-w-[10rem] flex justify-end gap-2 items-center">
                <i class="fa-solid fa-lock"></i>
                <label for="confirm">
                    Xác nhận mật khẩu:
                </label>
            </div>
            <input type="password" name="confirm" id="confirm" class="w-72 py-2 px-5 rounded-full focus-within:outline-none">
        </div>
        <div class="flex items-center gap-5">
            <div class="min-w-[10rem] flex justify-end gap-2 items-center">
                <i class="fa-solid fa-location-dot"></i>
                <label for="address">
                    Địa chỉ:
                </label>
            </div>
            <input type="text" name="address" id="address" class="w-72 py-2 px-5 rounded-full focus-within:outline-none">
        </div>
        <div class="flex items-center gap-5">
            <div class="min-w-[10rem] flex justify-end gap-2 items-center">
                <i class="fa-solid fa-at"></i>
                <label for="email">
                    Email:
                </label>
            </div>
            <input type="email" name="email" id="email" class="w-72 py-2 px-5 rounded-full focus-within:outline-none">
        </div>
        <div class="w-1/3">
            <button type="submit"
                    class="bg-yellow-700 hover:bg-white hover:text-black w-full py-2 text-white text-center text-xl font-semibold rounded-lg duration-500">
                Đăng nhập
            </button>
        </div>
    </form>
</div>
{% endblock %}

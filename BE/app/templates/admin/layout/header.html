<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
<div class="font-['Podkova'] flex items-center justify-between text-xl h-14 py-1 bg-blue-600 relative z-99">
    <!--    LOGO-->
    <div class="text-white flex items-center pl-10">
        <span class="mr-5 hover:text-neutral-200 cursor-pointer" onclick="toggleNav(this)">
            <i class="fa-solid fa-bars"></i>
        </span>
        <a href="/admin" class="flex items-center  gap-1 w-1/4">
            <div class=""><i class="fa-solid fa-book"></i></div>
            <div class="font-semibold ">BKShop</div>
        </a>
    </div>
    <!--    Login-->
    <div class="w-1/4 font-semibold h-full flex justify-end pr-10 gap-2">
        {% if user.is_authenticated %}
        <div class="flex items-center gap-3 relative group z-10">
            <div class="flex items-center group-hover:text-yellow-700 border-2 border-yellow-700 rounded-full">
                <img src="{{ user.avatar }}" alt="avatar" class="w-10 h-10 rounded-full ">
            </div>
            <div class="group-hover:text-black text-white">{{ user.name }}</div>
            <div class="absolute min-w-[15rem] hidden group-hover:block right-0 top-full bg-blue-600 text-white rounded-lg">
                <div class="flex items-center gap-3 px-5 py-2">
                    <i class="fa-solid fa-right-from-bracket text-sm "></i>
                    <form method="post" action="/logout">
                        <button type="submit">Đăng xuất</button>
                    </form>
                </div>
                 <a href="/" class="flex items-center gap-3 px-5 py-2">
                    <i class="fa-solid fa-home text-sm "></i>
                     <div>Trang chủ</div>
                 </a>
            </div>
        </div>
        {% else %}
        <div class="bg-yellow-700 text-white rounded-lg w-1/2 h-full flex items-center justify-center hover:bg-amber-500 transition duration-500">
            <a href="/login">ĐĂNG NHẬP</a>
        </div>
        <div class="bg-black text-white rounded-lg w-1/2 h-full flex items-center justify-center hover:bg-amber-500 transition duration-500">
            <a href="/sign-up">ĐĂNG KÝ</a>
        </div>
        {% endif %}
    </div>
</div>
